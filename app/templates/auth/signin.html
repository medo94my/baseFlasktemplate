{% extends 'layouts/base.html' %} {%block body%}

<div class="row ">
  <div class="col-lg-12 d-flex justify-content-center">
  
<div class="card" style="width :30rem;">
  <div class="card-header">
    <legend>Sign in</legend>
</div>
<div class="card-body p-5">
    <form method="POST" action="." accept-charset="UTF-8" role="form">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ render_field(form.email,class_='form-control',placeholder="Your Email Address", autofocus="") }}
      </div>
      <div class="form-group">
        {{ render_field(form.password,class_='form-control', placeholder="Password") }}
      </div>
      <div>
        <div class="row">
          <div class="col-lg-6"> <label>
            <input type="checkbox" name="remember" value="1"> Remember Me
          </label></div>
          <div class="col-lg-6">
            <div class="form-group">
              <a role="button" href="{{url_for(request.endpoint)+'forgot'}}">Forgot your password?</a><span class="clearfix"></span>
            </div>
          </div>
        </div>

      </div>
      <input type="submit" class=" btn btn-danger w-100 text-uppercase" value="signin"/>
    </form>  
  </div>
</div>
</div>
</div>
{%endblock%}
